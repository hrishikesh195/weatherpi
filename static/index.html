<!DOCTYPE html>
<html>
    <head>
    <title>WeatheRPi</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="client.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-inverse">
            <div class="container">
                <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">WeatheRPi</a>
                </div>
                <div class="collapse navbar-collapse" id="myNavbar">
                <ul class="nav navbar-nav navbar-right">
                    <li><a href="https://www.raspberrypi.org">Raspberry Pi</a></li>
                    <li><a href="https://github.com/hrishikesh195/weatherpi">About</a></li>
                </ul>
                </div>
            </div>
        </nav>

        <div class="container">
            <div class="jumbotron">
            <h2>Indoor Weather</h2>
            <p>Straight from the Pi!</p>
            </div>
        </div>

        <div class="container">
            <div class="row">
            <h3>
                <div class="col-xs-6">Location:</div>
                <div class="col-xs-6" id="location"></div>
            </h3>
            </div>
            <div class="row">
                <div class="col-xs-6">Temperature:</div>
                <div class="col-xs-6" id="temperature"></div>
            </div>
            <div class="row">
                <div class="col-xs-6">Humidity:</div>
                <div class="col-xs-6" id="humidity"></div>
            </div>
            <br>
        </div>

        <div class="container">
            <a onclick="refreshWeather()" class="btn btn-default">
            <span class="glyphicon glyphicon-refresh"></span>Refresh
            </a>
            <i><p class="small" id="last-updated"></p></i>
        </div>

        <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
    </body>

</html>
